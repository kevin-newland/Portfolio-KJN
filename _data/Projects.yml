  - title: "Viewing Party API [BE Repo](https://github.com/kevin-newland/viewing-party-api-KJN) (Solo)"
    description: 
      - Built and deployed a RESTful Rails API that allows users to create movie viewing parties, invite friends, and track hosting responsibilities.
      - Integrated with The Movie Database (TMDB) API using authentication to fetch and display movie data; implemented error handling and tested external API consumption using mocks/stubs.
      - Designed a relational database with users, parties, and invitations to support a many-to-many structure and user authorization features.
      - The tools that were used are Slack, DrawSQL, Github.
